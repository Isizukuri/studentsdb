{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="uk">

   <head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{PORTAL_URL}}{% static "css/main.css" %}">
   </head>

   <body>
   {% if students.has_other_pages %}
      <nav>
        <ul class="pagination">
          <li><a href="{% url "home" %}?page=1">&laquo;</a></li>
          {% for p in students.paginator.page_range %}
          <li {% if students.number == p %}class="active"{% endif %}>
            <a href="{% url "home" %}?page={{ p }}">{{ p }}</a>
          </li>
          {% endfor %}
          <li>
            <a href="{% url "home" %}?page={{ students.paginator.num_pages }}">&raquo;</a>
          </li>
        </ul>
      </nav>
    {% endif %}
  </body>
</html>
